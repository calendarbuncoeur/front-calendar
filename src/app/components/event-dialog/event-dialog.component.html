<h2 mat-dialog-title class="text-2xl font-bold mb-4">{{ data.event ? "Modifier l'événement" : "Créer un événement" }}</h2>
<mat-dialog-content class="mat-typography">
  <form #eventForm="ngForm" class="grid grid-cols-1 gap-4">
    <mat-form-field appearance="fill">
      <mat-label>Nom de l'événement</mat-label>
      <input matInput [(ngModel)]="eventData.name" name="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="eventData.description" name="description"></textarea>
    </mat-form-field>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <mat-form-field appearance="fill">
        <mat-label>Date de début</mat-label>
        <input matInput [matDatepicker]="startPicker" [(ngModel)]="eventData.start_date" name="start_date">
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Date de fin</mat-label>
        <input matInput [matDatepicker]="endPicker" [(ngModel)]="eventData.end_date" name="end_date">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Places disponibles</mat-label>
      <input matInput type="number" [(ngModel)]="eventData.available_slots" name="available_slots" min="0">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="eventData" [disabled]="!eventForm.valid">Enregistrer</button>
</mat-dialog-actions>
