<h2 mat-dialog-title class="text-2xl font-bold mb-4">{{ data.event ? "Modifier l'événement" : "Créer un événement" }}</h2>
<mat-dialog-content class="mat-typography">
  <form #eventForm="ngForm" class="grid grid-cols-1 gap-4">
    <mat-form-field appearance="fill">
      <mat-label>Nom de l'événement</mat-label>
      <input matInput [(ngModel)]="eventData.name" name="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="eventData.description" name="description"></textarea>
    </mat-form-field>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div class="flex flex-col">
        <mat-form-field appearance="fill">
          <mat-label>Date de début</mat-label>
          <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate" name="startDate">
          <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Heure de début</mat-label>
          <input matInput type="time" [(ngModel)]="startTime" name="startTime">
        </mat-form-field>
      </div>

      <div class="flex flex-col">
        <mat-form-field appearance="fill">
          <mat-label>Date de fin</mat-label>
          <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate" name="endDate">
          <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Heure de fin</mat-label>
          <input matInput type="time" [(ngModel)]="endTime" name="endTime">
        </mat-form-field>
      </div>
    </div>

    @if (!areDatesValid()) {
      <mat-error class="text-center">La date de début doit être antérieure à la date de fin.</mat-error>
    }

    <mat-form-field appearance="fill">
      <mat-label>Places disponibles</mat-label>
      <input matInput type="number" [(ngModel)]="eventData.available_slots" name="available_slots" min="0">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!eventForm.valid || !areDatesValid()">Enregistrer</button>
</mat-dialog-actions>
